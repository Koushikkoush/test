{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="w-100 max-w-md p-4 bg-white rounded shadow-sm">
            <h1 class="mb-4 text-center text-dark">Sign up</h1>

            <form method="post" action=".">
                {% csrf_token %}

                <!-- Form Fields -->
                <div class="mb-3">
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small mt-1">
                                    {{ field.errors|join:", " }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-100 btn btn-primary btn-lg">
                    Submit
                </button>
            </form>

            <!-- Additional Links -->
            <div class="mt-4 text-center">
                <p class="text-muted small">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-decoration-none text-primary">Log in</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
